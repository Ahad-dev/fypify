# ============================================
# FYPIFY Backend Configuration
# ============================================

spring.application.name=fypify-backend

# ============================================
# Server Configuration
# ============================================
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# ============================================
# NeonDB PostgreSQL Configuration
# ============================================
# Replace with your NeonDB connection string
spring.datasource.url=jdbc:postgresql://ep-solitary-mountain-ade09kl7-pooler.c-2.us-east-1.aws.neon.tech/neondb?user=neondb_owner&password=npg_FTtZwKx0chn4&sslmode=require&channelBinding=require
spring.datasource.username=neondb_owner
spring.datasource.password=npg_FTtZwKx0chn4
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================
# JPA/Hibernate Configuration
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ============================================
# JWT Configuration
# ============================================
# Change this secret key in production (minimum 256 bits)
jwt.secret=fypify-super-secret-key-change-this-in-production-minimum-256-bits-required-for-hmac-sha512-algorithm

# Access Token Configuration
jwt.access.expiration=900000
# 15 minutes in milliseconds (15 * 60 * 1000 = 900,000)

# Refresh Token Configuration  
jwt.refresh.expiration=604800000
# 7 days in milliseconds (7 * 24 * 60 * 60 * 1000 = 604,800,000)

# ============================================
# Logging Configuration
# ============================================
logging.level.com.fypify.backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# ============================================
# SpringDoc OpenAPI Configuration
# ============================================
# API Documentation URL: http://localhost:8080/swagger-ui.html
# OpenAPI JSON: http://localhost:8080/v3/api-docs
# OpenAPI YAML: http://localhost:8080/v3/api-docs.yaml

# Enable/Disable Swagger UI (set to false in production if needed)
springdoc.swagger-ui.enabled=true

# Swagger UI path
springdoc.swagger-ui.path=/swagger-ui.html

# OpenAPI endpoint path
springdoc.api-docs.path=/v3/api-docs

# Group all API endpoints under /api/**
springdoc.paths-to-match=/api/**

# Show actuator endpoints (if you add them later)
springdoc.show-actuator=false

# API Information
springdoc.api-docs.enabled=true

# JWT Authorization Configuration for Swagger UI
springdoc.swagger-ui.oauth2-redirect-url=/swagger-ui/oauth2-redirect.html
springdoc.swagger-ui.persist-authorization=true

# Sort endpoints alphabetically
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha

# Enable request duration display
springdoc.swagger-ui.display-request-duration=true

# Enable "Try it out" by default
springdoc.swagger-ui.try-it-out-enabled=true

