# ============================================
# FYPIFY Backend - Production Configuration
# ============================================
# This profile is used when SPRING_PROFILES_ACTIVE=prod

spring:
  # ============================================
  # Database Configuration
  # ============================================
  datasource:
    url: ${DATABASE_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # ============================================
  # JPA/Hibernate Configuration
  # ============================================
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          time_zone: UTC
    open-in-view: false
  
  # ============================================
  # Flyway Configuration
  # ============================================
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

# ============================================
# Server Configuration
# ============================================
server:
  port: ${PORT:8080}
  error:
    include-message: never
    include-binding-errors: never
    include-stacktrace: never

# ============================================
# JWT Configuration
# ============================================
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}

# ============================================
# CORS Configuration
# ============================================
frontend:
  url: ${FRONTEND_URL:https://fypify.vercel.app}

# ============================================
# Logging Configuration (Production - minimal)
# ============================================
logging:
  level:
    root: ${LOGGING_LEVEL_ROOT:WARN}
    com.fypify: ${LOGGING_LEVEL_COM_FYPIFY:INFO}
    org.hibernate.SQL: WARN
    org.springframework.security: WARN
    org.flywaydb: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%level] %logger{36} - %msg%n"

# ============================================
# Actuator Configuration
# ============================================
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never
