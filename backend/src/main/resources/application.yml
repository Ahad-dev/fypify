# ============================================
# FYPIFY Backend Configuration
# ============================================

spring:
  application:
    name: fypify-backend
  
  # ============================================
  # Database Configuration (NeonDB PostgreSQL)
  # ============================================
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://ep-solitary-mountain-ade09kl7-pooler.c-2.us-east-1.aws.neon.tech/neondb?sslmode=require}
    username: ${DB_USERNAME:neondb_owner}
    password: ${DB_PASSWORD:npg_FTtZwKx0chn4}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
  
  # ============================================
  # JPA/Hibernate Configuration
  # ============================================
  jpa:
    hibernate:
      ddl-auto: none  # Let Flyway manage schema completely
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
    open-in-view: false
  
  # ============================================
  # Flyway Configuration
  # ============================================
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
  
  # ============================================
  # File Upload Configuration
  # ============================================
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
      enabled: true

# ============================================
# Server Configuration
# ============================================
server:
  port: ${PORT:8081}
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param

# ============================================
# JWT Configuration
# ============================================
jwt:
  secret: ${JWT_SECRET:your-secret-key-change-this-in-production-minimum-256-bits}
  access-expiration: 900000       # 15 minutes in milliseconds
  refresh-expiration: 604800000   # 7 days in milliseconds

# ============================================
# Cloudinary Configuration
# ============================================
cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME:}
  api-key: ${CLOUDINARY_API_KEY:}
  api-secret: ${CLOUDINARY_API_SECRET:}

# ============================================
# CORS Configuration
# ============================================
frontend:
  url: ${FRONTEND_URL:http://localhost:3000}

# ============================================
# Logging Configuration
# ============================================
logging:
  level:
    root: INFO
    com.fypify: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.security: DEBUG
    org.flywaydb: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# ============================================
# SpringDoc OpenAPI/Swagger Configuration
# ============================================
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true

# ============================================
# Actuator Configuration
# ============================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
