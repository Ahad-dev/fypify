# Render Blueprint for FYPIFY Backend
# This file configures automatic deployment on Render
# 
# IMPORTANT: Set these environment variables in Render Dashboard (not in this file):
# - DATABASE_URL
# - DB_USERNAME  
# - DB_PASSWORD
# - JWT_SECRET
# - CLOUDINARY_CLOUD_NAME (required for file uploads)
# - CLOUDINARY_API_KEY (required for file uploads)
# - CLOUDINARY_API_SECRET (required for file uploads)
# - GMAIL_USERNAME (for email notifications)
# - GMAIL_APP_PASSWORD (for email notifications)

services:
  - type: web
    name: fypify-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: free # Change to 'starter' or higher for production
    region: oregon # or singapore, frankfurt, ohio
    
    # Environment Variables
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      
      - key: PORT
        value: 8081
      
      # Database Configuration - Set in Render Dashboard for security
      - key: DATABASE_URL
        sync: false # Must be set manually in Render Dashboard
      
      - key: DB_USERNAME
        sync: false
      
      - key: DB_PASSWORD
        sync: false
      
      # JWT Configuration
      - key: JWT_SECRET
        generateValue: true # Render will generate a secure random value
      
      - key: JWT_EXPIRATION
        value: "86400000" # 24 hours
      
      # Frontend URL (update after deploying frontend)
      - key: FRONTEND_URL
        value: https://fypify.vercel.app
      
      # Logging
      - key: LOGGING_LEVEL_ROOT
        value: INFO
      
      - key: LOGGING_LEVEL_COM_FYPIFY
        value: INFO
      
      # Cloudinary Configuration - Set in Render Dashboard for security
      - key: CLOUDINARY_CLOUD_NAME
        sync: false # Must be set manually in Render Dashboard
      
      - key: CLOUDINARY_API_KEY
        sync: false # Must be set manually in Render Dashboard
      
      - key: CLOUDINARY_API_SECRET
        sync: false # Must be set manually in Render Dashboard
      
      # Email Configuration - Set in Render Dashboard for security
      - key: GMAIL_USERNAME
        sync: false # Must be set manually in Render Dashboard
      
      - key: GMAIL_APP_PASSWORD
        sync: false # Must be set manually in Render Dashboard
    
    # Health check endpoint
    healthCheckPath: /actuator/health
    
    # Auto-deploy on git push
    autoDeploy: true
