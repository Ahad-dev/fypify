# Render Blueprint for FYPIFY Backend
# This file configures automatic deployment on Render

services:
  - type: web
    name: fypify-backend
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free # Change to 'starter' or higher for production
    region: oregon # or singapore, frankfurt, ohio
    
    # Environment Variables
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      
      - key: SERVER_PORT
        value: 8080
      
      # Database Configuration (NeonDB)
      - key: SPRING_DATASOURCE_URL
        value: jdbc:postgresql://ep-solitary-mountain-ade09kl7-pooler.c-2.us-east-1.aws.neon.tech/neondb?user=neondb_owner&password=npg_FTtZwKx0chn4&sslmode=require&channelBinding=require
      
      - key: SPRING_DATASOURCE_USERNAME
        value: neondb_owner
      
      - key: SPRING_DATASOURCE_PASSWORD
        value: npg_FTtZwKx0chn4
      
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: update
      
      # JWT Configuration
      - key: JWT_SECRET
        generateValue: true # Render will generate a secure random value
      
      - key: JWT_ACCESS_EXPIRATION
        value: 900000 # 15 minutes
      
      - key: JWT_REFRESH_EXPIRATION
        value: 604800000 # 7 days
      
      # Frontend URL (update after deploying frontend)
      - key: FRONTEND_URL
        value: http://localhost:3000 # Replace with your Vercel URL
      
      # Logging
      - key: LOGGING_LEVEL_COM_FYPIFY_BACKEND
        value: INFO
      
      - key: LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY
        value: WARN
    
    # Health check endpoint
    healthCheckPath: /actuator/health
    
    # Build settings
    dockerCommand: ""
    
    # Auto-deploy on git push
    autoDeploy: true
